apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-innlggingsinfo-api
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-innlggingsinfo-api-secrets
    - secret: influxdb-credentials
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 15
  readiness:
    path: /internal/isReady
    initialDelay: 15
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tms-innlggingsinfo-api-gcp.nais.oera.no"
  webproxy: true
  resources:
    limits:
      cpu: "3"
      memory: 1024Mi
    requests:
      cpu: "500m"
      memory: 512Mi
  accessPolicy:
    outbound:
      rules:
        - application: "app-x"
          namespace: "min-side"
          cluster: "prod-gcp"
