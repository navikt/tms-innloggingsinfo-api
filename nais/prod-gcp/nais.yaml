apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-innloggingsinfo-api
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-innloggingsinfo-api-secrets
    - secret: influxdb-credentials
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 15
  readiness:
    path: /internal/isReady
    initialDelay: 15
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tms-innloggingsinfo-api-gcp.nais.oera.no"
  webproxy: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "1"
      memory: 384Mi
