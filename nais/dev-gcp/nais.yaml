apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-innloggingsinfo-api
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-innloggingsinfo-api-secrets
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tms-innloggingsinfo-api-gcp.dev.nav.no"
  webproxy: true
  resources:
    limits:
      cpu: "3"
      memory: 1024Mi
    requests:
      cpu: "500m"
      memory: 512Mi
